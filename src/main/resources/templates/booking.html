<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hotel | Hotel Booking</title>
    <style>
        /* Your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            padding: 20px;
            min-height: 100vh;
        }

        .booking-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .hotel-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            border-left: 4px solid #00bcd4;
        }

        .hotel-name {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .hotel-detail {
            color: #666;
            margin-bottom: 0.25rem;
        }

        .booking-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00bcd4;
        }

        .date-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .price-summary {
            background: #e8f5e8;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin: 1rem 0;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .total-row {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00bcd4;
            border-top: 2px solid #c8e6c9;
            padding-top: 0.5rem;
            margin-top: 0.5rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, #00bcd4, #0097a7);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.3);
        }

        .error-message {
            color: #f44336;
            background: #ffebee;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #f44336;
        }

        .success-message {
            color: #4caf50;
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <!-- Hotel Information -->
        <div class="hotel-info" th:if="${hotel}">
            <div class="hotel-name" th:text="${hotel.name}">Hotel Name</div>
            <div class="hotel-detail" th:text="${hotel.location}">Location</div>
            <div class="hotel-detail">Price per night: $<span th:text="${#numbers.formatDecimal(hotel.pricePerNight, 1, 2)}">0.00</span></div>
        </div>

        <!-- Error Messages -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${warning}" class="success-message" th:text="${warning}"></div>

        <!-- Booking Form -->
        <form id="bookingForm" th:action="@{/booking/create}" method="post" class="booking-form">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <!-- Hidden Fields -->
            <input type="hidden" id="hotelId" name="hotelId" th:value="${hotelId}">
            <input type="hidden" id="totalPrice" name="totalPrice">
            
            <!-- Date Selection -->
            <div class="date-group">
                <div class="form-group">
                    <label for="checkInDate">Check-in Date</label>
                    <input type="date" id="checkInDate" name="checkInDate" 
                           th:value="${defaultCheckIn}" 
                           min="" required>
                </div>
                <div class="form-group">
                    <label for="checkOutDate">Check-out Date</label>
                    <input type="date" id="checkOutDate" name="checkOutDate" 
                           th:value="${defaultCheckOut}" 
                           min="" required>
                </div>
            </div>

            <!-- Guests Selection -->
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <select id="guests" name="guests" required>
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                </select>
            </div>

            <!-- Price Summary -->
            <div class="price-summary">
                <div class="price-row">
                    <span>Price per night:</span>
                    <span>$<span id="pricePerNight" th:text="${#numbers.formatDecimal(pricePerNight, 1, 2)}">0.00</span></span>
                </div>
                <div class="price-row">
                    <span>Nights:</span>
                    <span id="nightsCount">0</span>
                </div>
                <div class="price-row">
                    <span>Guests:</span>
                    <span id="guestsCount">1</span>
                </div>
                <div class="price-row total-row">
                    <span>Total Amount:</span>
                    <span>$<span id="totalAmount">0.00</span></span>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                Confirm Booking
            </button>
        </form>

        <!-- Debug Information (Remove in production) -->
        <div style="margin-top: 2rem; padding: 1rem; background: #f5f5f5; border-radius: 0.5rem; font-size: 0.9rem; color: #666;">
            <strong>Form Debug:</strong><br>
            Form Action: <span th:text="@{/booking/create}">/booking/create</span><br>
            Hotel ID: <span th:text="${hotelId}">--</span><br>
            Total Price: $<span id="debugTotalPrice">0</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pricePerNight = parseFloat(document.getElementById('pricePerNight').textContent) || 0;
            const checkInDate = document.getElementById('checkInDate');
            const checkOutDate = document.getElementById('checkOutDate');
            const guests = document.getElementById('guests');
            const nightsCount = document.getElementById('nightsCount');
            const guestsCount = document.getElementById('guestsCount');
            const totalAmount = document.getElementById('totalAmount');
            const debugTotalPrice = document.getElementById('debugTotalPrice');
            const totalPriceInput = document.getElementById('totalPrice');
            const bookingForm = document.getElementById('bookingForm');
            const submitBtn = document.getElementById('submitBtn');

            // Set minimum dates
            const today = new Date().toISOString().split('T')[0];
            checkInDate.min = today;
            checkOutDate.min = today;

            function calculateTotal() {
                const checkIn = new Date(checkInDate.value);
                const checkOut = new Date(checkOutDate.value);
                
                if (checkIn && checkOut && checkOut > checkIn) {
                    const nights = Math.ceil((checkOut - checkIn) / (1000 * 60 * 60 * 24));
                    const guestsValue = parseInt(guests.value) || 1;
                    const total = pricePerNight * nights;
                    
                    nightsCount.textContent = nights;
                    guestsCount.textContent = guestsValue;
                    totalAmount.textContent = total.toFixed(2);
                    debugTotalPrice.textContent = total.toFixed(2);
                    totalPriceInput.value = total.toFixed(2);
                } else {
                    nightsCount.textContent = '0';
                    totalAmount.textContent = '0.00';
                    debugTotalPrice.textContent = '0';
                    totalPriceInput.value = '0';
                }
            }

            // Event listeners
            checkInDate.addEventListener('change', function() {
                if (this.value) {
                    checkOutDate.min = this.value;
                    calculateTotal();
                }
            });

            checkOutDate.addEventListener('change', calculateTotal);
            guests.addEventListener('change', calculateTotal);

            // Form submission
            bookingForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const totalPrice = parseFloat(totalPriceInput.value);
                if (totalPrice <= 0) {
                    alert('Please select valid dates to calculate the total price.');
                    return;
                }

                // Validate dates
                const checkIn = new Date(checkInDate.value);
                const checkOut = new Date(checkOutDate.value);
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                if (checkIn < today) {
                    alert('Check-in date cannot be in the past.');
                    return;
                }

                if (checkOut <= checkIn) {
                    alert('Check-out date must be after check-in date.');
                    return;
                }

                // Disable button to prevent double submission
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';

                console.log('Submitting form with data:', {
                    hotelId: document.getElementById('hotelId').value,
                    checkInDate: checkInDate.value,
                    checkOutDate: checkOutDate.value,
                    guests: guests.value,
                    totalPrice: totalPriceInput.value
                });

                // Submit the form
                this.submit();
            });

            // Initial calculation
            calculateTotal();
        });
    </script>
</body>
</html>
