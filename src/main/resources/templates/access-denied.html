<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied - HotelBooking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #334155; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .container { text-align: center; background: white; padding: 3rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; width: 100%; }
        .icon { font-size: 4rem; color: #f59e0b; margin-bottom: 1rem; }
        h1 { color: #1f2937; margin-bottom: 1rem; font-size: 1.8rem; }
        p { color: #6b7280; margin-bottom: 2rem; line-height: 1.6; }
        .btn { display: inline-block; padding: 12px 24px; background: #667eea; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; transition: all 0.3s ease; margin: 0 5px; }
        .btn:hover { background: #5a6fd8; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Access Denied</h1>
        <p>Sorry, you don't have permission to access this page. Please contact an administrator if you believe this is an error.</p>
        <div>
            <a th:href="@{/}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
            <a th:href="@{/login}" class="btn" style="background: #6b7280;">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
        </div>
    </div>
</body>
</html>
