<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>My Bookings</title></head>
<body>
<h2>My Bookings</h2>
<table border="1">
    <tr><th>Hotel</th><th>Check-In</th><th>Check-Out</th><th>Status</th></tr>
    <tr th:each="b : ${bookings}">
        <td th:text="${b.hotel.name}"></td>
        <td th:text="${b.checkInDate}"></td>
        <td th:text="${b.checkOutDate}"></td>
        <td th:text="${b.status}"></td>
    </tr>
</table>
</body>
</html>
